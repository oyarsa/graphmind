[project]
name = "paper-hypergraph"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.10.5",
    "pydantic>=2.9.2",
    "colorlog>=6.8.2",
    "matplotlib>=3.9.2",
    "networkx>=3.3",
    "openai>=1.45.0",
    "python-dotenv>=1.0.1",
    "ratelimit>=2.2.1",
    "requests>=2.32.3",
    "semanticscholar>=0.8.4",
    "tqdm>=4.66.5",
    "habanero>=1.2.6",
    "thefuzz>=0.22.1",
    "typer>=0.12.5",
    "scikit-learn>=1.5.2",
    "rich>=13.9.2",
]

[tool.ruff.lint.isort]
known-first-party = ["paper_hypergraph"]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "ISC",
    "N",
    "PL",
    "RUF",
    "SIM",
    "TRY",
    "UP",
    "W",
    "ERA"
]
ignore = [
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "PLR0913",  # Too many arguments
    "PLR0915",  # Too many statements
    "PLR2004",  # Magic value used in comparison
    "E501",     # Line too long (let ruff format take care of this)
    "TRY003",   # Long messages outside exception class
    "SIM108",   # Use ternary operation instead of if-else block
    "ISC001"    # Incompatible with the formatter
]

[tool.pyright]
# Ruff also handles this, and it needs to be enabled there for fixAll to fix it,
# so we disable it here to avoid duplicate errors
reportUnusedImport = false
typeCheckingMode = "strict"

# Allow unit tests to import private things
executionEnvironments = [
  { root = "tests", reportPrivateUsage = false }
]

[tool.uv]
dev-dependencies = [
    "ipython>=8.27.0",
    "jupyterlab>=4.2.5",
    "pandas>=2.2.3",
    "pdoc>=15.0.0",
    "pre-commit>=3.8.0",
    "pyright>=1.1.380",
    "pytest>=8.3.3",
    "ruff>=0.6.4",
]

[project.scripts]
preprocess = "paper_hypergraph.preprocess:main"
gpt = "paper_hypergraph.gpt.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
