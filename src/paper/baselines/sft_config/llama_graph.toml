[model]
name = "meta-llama/Llama-3.1-8B-Instruct"
num_labels = 5
quantisation_enabled = true
input_mode = "graph"

[lora]
r = 8
alpha = 16
dropout = 0.1
target_modules = ["q_proj", "k_proj", "v_proj"]

[training]
batch_size = 4  # Smaller batch size due to longer sequences
learning_rate = 1e-4
num_epochs = 1
warmup_steps = 50
weight_decay = 0.01
max_length = 2000
logging_steps = 10
