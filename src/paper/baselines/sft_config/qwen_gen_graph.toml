# Generative SFT config for Qwen3-32B with graph context - higher LR tuning
# Requires A100 80GB GPU - use fleche run train_gen_graph --constraint a100

[model]
name = "Qwen/Qwen3-32B"
quantisation_enabled = true
input_mode = "graph"

[lora]
r = 8
alpha = 16
dropout = 0.1
target_modules = ["q_proj", "k_proj", "v_proj"]

[training]
batch_size = 1
learning_rate = 1e-4  # Match Llama Gen Graph LR (was 2e-5)
num_epochs = 1
warmup_steps = 50
weight_decay = 0.01
max_length = 2000
logging_steps = 10
max_new_tokens = 256

[generation]
max_new_tokens = 256
temperature = 0.1
do_sample = true
top_p = 0.9
