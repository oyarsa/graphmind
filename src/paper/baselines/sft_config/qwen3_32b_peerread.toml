# Generative SFT config for PeerRead using Qwen3-32B
# Requires GPU with >= 40GB VRAM (A40, A100)

[model]
name = "Qwen/Qwen3-32B"
quantisation_enabled = true

[lora]
r = 8
alpha = 16
dropout = 0.1
target_modules = ["q_proj", "k_proj", "v_proj"]

[training]
batch_size = 1  # Minimal batch size for large model
learning_rate = 2e-5  # Lower LR for larger model
num_epochs = 6
warmup_steps = 50
weight_decay = 0.01
max_length = 1024
logging_steps = 10
max_new_tokens = 256

[generation]
max_new_tokens = 256
temperature = 0.1
do_sample = true
top_p = 0.9
