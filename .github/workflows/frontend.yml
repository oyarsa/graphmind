name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint and format code
        working-directory: ./frontend
        run: npx eslint --fix

      - name: Format code
        working-directory: ./frontend
        run: npx prettier --write . --ignore-path .gitignore

      - name: Type check
        working-directory: ./frontend
        run: npx tsc

      - name: Run tests
        working-directory: ./frontend
        run: npx vitest run

      - name: Build
        working-directory: ./frontend
        env:
          VITE_XP_DATA_PATH: ../data/test-data.json
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
