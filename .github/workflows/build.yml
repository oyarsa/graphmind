name: Lint and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "0.7.2"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --dev --extra cpu --extra sft

      - name: Ruff format
        run: uv run ruff format --check .
      - name: Ruff check
        run: uv run ruff check .

      - name: Pyright
        run: uv run pyright .

      - name: Unit tests
        run: uv run pytest tests/ --ignore=tests/backend

  lint-shell:
    name: Lint bash/sh
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master

  lint-fish:
    name: Lint fish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install fish shell
        run: |
          sudo apt update -qq
          sudo apt install --yes fish

      - name: Syntax check
        uses: fish-shop/syntax-check@v2

      - name: Indent check
        uses: fish-shop/indent-check@v1

  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: codespell-project/actions-codespell@v2
        with:
          skip: "*.json,*.ipynb,.venv,output,*tmp,data"
